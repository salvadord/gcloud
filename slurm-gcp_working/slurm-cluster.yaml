# [START cluster_yaml]
imports:
- path: slurm.jinja

resources:
- name: slurm-cluster
  type: slurm.jinja
  properties:
    cluster_name            : g3
    static_node_count       : 0
    max_node_count          : 1200

    default_users           : ext_salvadordura_gmail_com

    zone                    : us-central1-b
    region                  : us-central1
    cidr                    : 10.10.0.0/16

    controller_machine_type : n1-highmem-96
    controller_node_scopes          :
        -  https://www.googleapis.com/auth/devstorage.read_write
        -  https://www.googleapis.com/auth/logging.write
    controller_disk_size_gb    : 2000

    compute_machine_type    : n1-standard-96
    compute_disk_size_gb    : 10
    preemptible_bursting     : True

    login_machine_type      : n1-standard-16
    login_disk_size_gb      : 10
    login_node_scopes          :
           -  https://www.googleapis.com/auth/devstorage.read_write
           -  https://www.googleapis.com/auth/logging.write

           
#  [END cluster_yaml]
